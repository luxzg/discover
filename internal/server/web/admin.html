<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discover Admin</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>Admin</h1>
      <a class="powered" href="https://github.com/luxzg/discover" target="_blank" rel="noopener">Powered by luxzg/discover</a>
    </header>
    <div class="panel">
      <label>Admin Secret <input id="secret" type="password" /></label>
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn">Sign Out</button>
    </div>

    <section class="panel">
      <h2>Topics</h2>
      <div class="row"><input id="topicQ" placeholder="query"><input id="topicW" type="number" step="0.1" value="1"><label><input id="topicE" type="checkbox" checked> enabled</label><button id="addTopic">Add/Update</button></div>
      <ul id="topics"></ul>
    </section>

    <section class="panel">
      <h2>Negative Rules</h2>
      <div class="row"><input id="ruleP" placeholder="pattern"><input id="rulePenalty" type="number" step="0.1" value="5"><label><input id="ruleE" type="checkbox" checked> enabled</label><button id="addRule">Add/Update</button></div>
      <ul id="rules"></ul>
    </section>

    <section class="panel">
      <h2>Ingestion</h2>
      <button id="runIngest">Run Now</button>
      <pre id="ingestState"></pre>
    </section>

    <section class="panel">
      <h2>Article Status Counts</h2>
      <pre id="counts"></pre>
    </section>

    <section class="panel">
      <h2>Actions</h2>
      <pre id="status"></pre>
    </section>
  </main>
  <script src="/assets/admin.js"></script>
</body>
</html>
