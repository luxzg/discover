<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discover</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>Discover</h1>
      <a class="powered" href="https://github.com/luxzg/discover" target="_blank" rel="noopener">Powered by luxzg/discover</a>
    </header>
    <section class="panel" id="userAuthPanel">
      <h2>Sign In</h2>
      <div class="row">
        <input id="userName" placeholder="Username" />
        <input id="userSecret" type="password" placeholder="Password/Secret" />
        <button id="userLoginBtn">Sign In</button>
        <button id="userLogoutBtn">Sign Out</button>
      </div>
    </section>
    <section id="feed"></section>
    <button id="nextBtn" class="primary">Load Next</button>
    <pre id="status"></pre>
  </main>
  <script src="/assets/feed.js"></script>
</body>
</html>
